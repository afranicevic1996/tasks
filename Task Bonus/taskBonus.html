<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="taskBonus.css">
  </head>

  <body>
    <div class="game-container">
      <div class="shape"></div>
    </div>

    <div class="controls">

    <script src="taskBonus.js"></script>
  </body>
</html>
